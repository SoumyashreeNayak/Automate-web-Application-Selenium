<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link type="text/css" rel="stylesheet" href="./style.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</head>

<body>
	<div style="display:flex; justify-content:flex-end">
		<div><a href="./index.html"><button type="button" class="btn btn-danger">Logout</button></a></div>
	</div>
	<h1 style="text-align: center;">Logged in Succesfully!</h1>
	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="https://images.all-free-download.com/images/graphicwebp/nature_scenery_picture_sparkling_starlight_6931864.webp"
					class="d-block w-100" alt="img1" height="700px">
			</div>
			<div class="carousel-item">
				<img src="https://images.all-free-download.com/images/graphicwebp/nature_scenery_picture_twilight_lavender_field_6932527.webp"
					class="d-block w-100" alt="img2" height="700px">
			</div>
			<div class="carousel-item">
				<img src="https://images.all-free-download.com/images/graphicwebp/nature_scenery_picture_contrast_cloudy_snowy_twilight_6933079.webp"
					class="d-block w-100" alt="img3" height="700px">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

</body>

</html>
