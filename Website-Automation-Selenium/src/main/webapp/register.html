<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link type="text/css" rel="stylesheet" href="./style.css" />
</head>

<body>
	<h1 style="text-align: center; line-height: 30vh;">New User Registration</h1>
	<div class="col-sm-4" style="margin:0 auto;">
		<form action="RegisterCheck" method="post">
			<div class="mb-3">
				<h4>First Name</h4>
				<input type="text" class="form-control" name="user-first-name" id="user-first-name" required>
			</div>
			<div class="mb-3">
				<h4>Last Name</h4>
				<input type="text" class="form-control" name="user-last-name"id="user-last-name" required>
			</div>
			<div class="mb-3">
				<h4>Email</h4>
				<input type="email" class="form-control" name="user-email"id="user-email" required>
			</div>
			<div class="mb-3">
				<h4>Password</h4>
				<input type="password" class="form-control" name="user-pwd"id="user-pwd" required>
			</div>

			<button type="submit" class="btn btn-dark" id="submit-btn">Register</button>
		</form>
		<script>

			const urlParams = new URLSearchParams(window.location.search);
			const errorMessage = urlParams.get('error');

			if (errorMessage) {
				const errorDiv = document.createElement('div');
				errorDiv.textContent = errorMessage;
				errorDiv.style.color = 'red';
				errorDiv.style.textAlign = 'center';
				errorDiv.style.fontSize = '20px';
				document.body.prepend(errorDiv);
			}
		</script>
</body>

</html>
